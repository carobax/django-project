{% extends "fandango/base.html" %}

{% block breadcrumbs %}
    <li class="breadcrumb-item"><a href="{% url "home" %}">Home</a></li>
    <li class="breadcrumb-item active">Theater Detail</li>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <h2>{{ name }}</h2>
  </div>
  <div class="col-md-12">
    <p>Theater Details</p>
    <ul>
      <li>Address: {{ address }}</li>
    </ul>
  </div>
  <div class="row">
    {% for m in movies %}
      <div class="col-md-2">
        <a href="/movies/{{ m.movie_id }}">
          <img alt="movie poster" src="https://{{ m.poster }}" style="width: 100px; border-radius: 10%;">
          <h4>{{ m.title }}</h4>

        </a>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
